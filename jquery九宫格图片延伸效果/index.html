<html lang="en">

			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>jquery九宫格图片延伸效果 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a,img{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"Microsoft YaHei";background:url(images/bg.jpg) no-repeat; background-size:cover;}
				ul li{list-style:none;cursor:pointer;}
				a{text-decoration:none;}
				#box{width:906px;height:486px;margin:100px auto;border:5px solid #fff;}
				#box ul li{width:300px;height:160px;border:1px solid #fff;float:left;position:relative;}
				#box ul li a{width:100%;color:#fff;font:20px/160px "Microsoft YaHei";font-weight:bold;text-align:center;background:rgba(0,0,0,.5);display:block;z-index:10;}
				#box ul li a,img.default,img.right,img.bottom,img.left,img.top{position:absolute;left:0px;top:0px;}
				#box ul li img.default{z-index:20;}
			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="box">
				<ul>
					<li>
						<img class="default" src="images/img1.png" alt="img" width="300"  height="160" />

						<img class="right" src="images/jr.jpg" />
						<img class="bottom" src="images/jr.jpg" />
					</li>
					<li>
						<img class="default" src="images/img2.png" alt="img" width="300"  height="160" />

						<img class="left" src="images/pl.jpg" />
						<img class="right" src="images/seor.jpg" />
						<img class="bottom" src="images/seob.jpg" />
					</li>
					<li>
						<img class="default" src="images/img3.png" alt="img" width="300"  height="160" />
						<a href="javascript:void(0);">潭州学院-SEO</a>						
						<img class="left" src="images/snl.jpg" />
						<img class="bottom" src="images/syb.jpg" />
					</li>
					<li>
						<img class="default" src="images/img4.png" />

						<img class="default" src="images/img5.png" alt="img" width="300"  height="160" />

						<img class="top" src="images/wlt.jpg" />
						<img class="left" src="images/syl.jpg" />
						<img class="right" src="images/taor.jpg" />
						<img class="bottom" src="images/taob.jpg" />
					</li>
					<li>
						<img class="default" src="images/img6.png" alt="img" width="300"  height="160" />
						<a href="javascript:void(0);">潭州学院-SEO</a>

		</body>	
		<!--js,各色特效-->			
		<script type="text/javascript" src="js/jquery.js"></script>	
		<script type="text/javascript">
			$("#box ul li").hover(function(){
				$(this).find("a").css("z-index","30");
				$(this).css("z-index","30").siblings().css("z-index","10");
				$(this).find(".right").stop().animate({"left":"302px"},300);
				$(this).find(".bottom").stop().animate({"top":"162px"},300);
				$(this).find(".left").stop().animate({"left":"-302px"},300);
				$(this).find(".top").stop().animate({"top":"-162px"},300);
			},function(){
				$(this).find("a").css("z-index","10");
				$(this).find("img").stop().animate({"left":"0px","top":"0px"},300);
			});
		</script>		
</html>
