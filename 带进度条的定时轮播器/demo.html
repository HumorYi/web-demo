<!doctype html>
<!--超文本标记语言
	99%标签成对出现的
-->
<html>
	<head><!--头部-->
		<meta charset="utf-8"><!--字符编码:utf-8国际编码 gbk gb2312中文编码-->
		<title>带进度条的定时轮播特效</title>
		<meta name="keywords" content="关键词1，关键词2。。">
		<meta name="description" content="描述:对网页内容的概述">
		<style>/*css样式的衣柜*/
		*{/*通用选择器:选择所有的元素*/
			margin:0px;/*外边距*/padding:0px;/*内边距*/
		}
		html,body{width:100%; height:100%;}
		#box{/*id选择器*/
			width:100%;/*宽度*/height:630px;/*高度*/
			background:#900;/*背景颜色*/
			overflow:hidden;/*超出隐藏*/
		}
		ul li{
			width:100%;height:630px;background:#000;/*黑色背景*/
			position:relative;/*相对定位*/
		}
		img{
			position:absolute;/*绝对定位*/
			left:100px;top:0px;/*right:;bottom:;*/
		}
		.nav{/*class类选择器*/
			width:100%;height:70px;background:rgba(255,255,255,0.5);/*背景颜色:red(0-255)  green(0-255)  blue(0-255)  透明度(0-1)*/
			position:absolute;left:0px;bottom:0px;
		}
		.bar{
			width:1180px;height:3px;background:url("images/bar.png");
			position:absolute;bottom:0px;left:50%;/*相对定位元素的宽度的一半*/
			margin-left:-590px;
		}
		p{height:3px;background:#060;}
		</style>
	</head>
	<body><!--身体-->
		<!--盒子模型-->
		<div id="box"><!--id名 唯一的 class类名：可重复性-->
			<ul><!--无序列表标签-->
				<li style="background:url(images/bg1.jpg) center;">
					<!--图片四要素-->
					<img src="images/con1.png"/><!--插入图片-->
					<div class="nav"></div><!--见名知意-->
					<div class="bar">
						<p></p>
					</div>
				</li>
				<li style="background:url(images/bg2.jpg) center;">
					<img src="images/con2.png"/><!--插入图片-->
					<div class="nav"></div>
					<div class="bar">
						<p></p>
					</div>
				</li>
				<li style="background:url(images/bg3.jpg) center;">
					<img src="images/con3.png"/><!--插入图片-->
					<div class="nav"></div>
					<div class="bar">
						<p></p>
					</div>
				</li>
			</ul>
		</div>
		
		<!--
			<p>这个是p标签</p>
		<span>这个是span标签</span>
		-->
		<script src="js/jquery.js"></script>
		<script>
			//alert($);//弹出jquery的代理函数$
			/*$("p").animate({//jq自定义动画
				"width":"1180px"
			},10000);*/
			var n = 0;
			//$("ul li")选择到所有的li
			//eq(n)选择到对应序列号为n的li
			function auto(){
				$("ul li").eq(n).find("img").css("left","-1180px");
				$("ul li").eq(n).find("p").css("width","0px");
				$("ul li").eq(n).find("img").animate({//自定义动画
					"left":"50px"
				},1000,function(){//回调函数:上面的自定义动画执行完成之后再执行这里
					$("ul li").eq(n).find("p").animate({
						"width":"1180px"
					},10000,function(){

						$("ul li").eq(n).find("img").animate({
							"left":"1180px"
						},1000,function(){
							n++;//n = n+1;
							if (n>2)
							{
								n=0;
							}
							$("ul li").eq(n).fadeIn(100).siblings().fadeOut(100);
						})
					});
				});
			}
			
			auto();//先调用auto  只执行一次
			//定时器 ：12秒加载一次auto函数
			setInterval(auto,12100);
		</script>
	</body>
</html>
