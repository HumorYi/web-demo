<!doctype html>
<html>
    <head>
        <!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--声明当前页面的三要素-->
        <title>sun show</title>
        <meta name="Keywords" content="关键词，关键词">
        <meta name="Description" content="">
		<!--css层叠样式 穿衣服 化妆-->
		<style>
			html,body,div{margin:0px;padding:0px;}
			body{background:#000;height:100%;top:0px;bottom:0px;}

			/*wrapper start*/
			.wrapper{position:relative;perspective:1000px;/*设置视力距离*/perspective-origin:60% 50%;/*设置旋转中心点*/margin:0px auto;/*外边距 上下位移 水平位移 */margin-top:200px;display:block;transform:rotate(-10deg);}
			.wrapper > div{position:relative;margin:0px auto;transform-style:preserve-3D;/*构建3D环境*/}
			/*wrapper end*/

			/*start sun*/
			.sun{
			width:250px;height:125px ! important;/*提升我们样式应用优先权*/top:0px;z-index:1;}
			.sun .star{width:250px;height:250px;background:url("images/sun.png") no-repeat;background-size:cover;margin:0px auto;animation:spinsun 40s infinite linear;}
			@Keyframes spinsun{
					0%{transform:rotate(0);}	
					100%{transform:rotate(-360deg);}
			}
			/*end sun*/
			/*start==list*/			
			.planet{
				background-size:cover;background-repeat:no-repeat;
				background-color:transparent;/*没有设置背景颜色就是透明即原来body里面的背景颜色*/animation-iteration-count:infinite;/*属性动画播放次数*/overflow:hidden;}
			.shadow{position:absolute;top:0px;right:0px;bottom:0px;left:0px;background:transparent url("images/shadow.png") 0% 0% no-repeat;/*设置背景图片样式*/background-size:cover;border-radius:100%;/*圆边框*/}
			/*end==list*/

			/*mercury star*/
			.mercury{
				width:400px; position:absolute;z-index:2;animation:orbitmercury/*运行轨迹（椭圆形）*/ 12s infinite linear;top:-7.5px;}
			.mercury .planet{
				width:15px;height:15px;background-image:url("images/mercury.png");animation:anti-spin 12s infinite linear;}
			.mercury .shadow{animation:shadow 12s infinite linear;}
			@Keyframes shadow{
				0%{background-position:130% 0%;}
				33%{background-position:50% 0%;}
				55%{background-position:0% 0%;}
				80%{background-position:-50% 0%;}
				100%{background-position:-50% 0%;}
			}
			/*end mercury*/	

			/*list play start*/
			@Keyframes orbitmercury{
				0%{z-index:2;transform:rotateY(0);}
				49%{z-index:2;}
				59%{z-index:-2;}
				99%{z-index:-2;}
				100%{z-index:2;transform:rotateY(360deg);}
			}
			@Keyframes anti-spin{
				from{transform:rotateY(0);}
				to	{transform:rotateY(-360deg);}
			}
			/*list play end*/

			/*venus start*/
			.venus{width:500px;height:100px;z-index:3;animation:orbitvenus 15s infinite linear; position:absolute; top:-20px;}
			.venus .planet{width:38px;height:38px;background-image:url("images/venus.png");animation:anti-spin 15s infinite linear;}
			.venus .shadow{animation:shadow 15s infinite linear;}
			@Keyframes orbitvenus{
				0%{z-index:2;transform:rotateY(0);}
				49%{z-index:2;}
				59%{z-index:-2;}
				99%{z-index:-2;}
				100%{transform:rotateY(360deg);}
			}
			/*venus end*/

			/*earth start*/
			.earth{
				width:620px; height:200px; z-index:4; animation:orbitearth 17s infinite linear; position:absolute; top:-60px;
			}

			.earth .planet{ width:60px; height:60px; background-image:url(images/earth.png);
			animation:anti-spin 17s infinite linear;}
			.earth .shadow{animation:shadow 17s infinite linear;}
			@keyframes orbitearth{
				0%{z-index:2;transform:rotateY(0);}
				49%{z-index:2;}
				59%{z-index:-2;}
				99%{z-index:-2;}
				100%{transform:rotateY(360deg);}
			}
			/*earth end*/
			/*mars start*/
			.mars{
				width:760px; height:200px; z-index:4; animation:orbitmars 19s infinite linear; position:absolute; top:-170px;
			}

			.mars .planet{ width:80px; height:80px; background-image:url(images/mars.png);
			animation:anti-spin 19s infinite linear;}
			.mars .shadow{animation:shadow 19s infinite linear;}
			@keyframes orbitmars{
				0%{z-index:2;transform:rotateY(0);}
				49%{z-index:2;}
				59%{z-index:-2;}
				99%{z-index:-2;}
				100%{transform:rotateY(360deg);}
			}
			/*mars end*/
			/*jupiter start*/
			.jupiter{
				width:1000px; height:200px; z-index:4; animation:orbitmars 21s infinite linear; position:absolute; top:-260px;
			}

			.jupiter .planet{ width:156px; height:156px; background-image:url(images/jupiter.png);
			animation:anti-spin 21s infinite linear;}
			.jupiter .shadow{animation:shadow 21s infinite linear;}
			@keyframes orbitmars{
				0%{z-index:2;transform:rotateY(0);}
				49%{z-index:2;}
				59%{z-index:-2;}
				99%{z-index:-2;}
				100%{transform:rotateY(360deg);}
			}
			/*mars end*/
		</style>
    </head>
	<!--网页主体 文字内容 图片 视频 音频-->
	<body>
		<!--wrapper S-->
		<div class="wrapper">
			<!--sun start-->
			<div class="sun">
					<div class="star"></div>
			</div>
			<!--sun end-->
			<!--mercury start-->
			<div class="mercury">
				<div class="planet">
					<div class="shadow"></div>
				</div>
			</div>
			<!--mercury end-->
			<!--venus start-->
			<div class="venus">
					<div class="planet">
						<div class="shadow"></div>
					</div>
			</div>
			<!--venus end-->
			<!--earth star-->
			<div class="earth">
					<div class="planet">
						<div class="shadow"></div>
					</div>
			</div>
			<!--earth end-->
			<!--mars start-->
			<div class="mars">
					<div class="planet">
						<div class="shadow"></div>
					</div>
			</div>
			<!--mars end-->
			<!--jupiter start-->
			<div class="jupiter">
					<div class="planet">
						<div class="shadow"></div>
					</div>
			</div>
			<!--jupiter end-->
		</div>
		<!--wrapper E-->
	</body>
</html>
