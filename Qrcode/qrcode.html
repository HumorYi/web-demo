<!doctype html>
<html>
    <head>
        <!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--声明当前页面的三要素-->
        <title>生成二维码页面</title>
        <meta name="Keywords" content="关键词，关键词">
        <meta name="Description" content="">
		<!--css/js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";background:#acacac;}
			/*btn start*/
			/*必须将行内元素转换为块状元素 宽度和高度才会起作用*/
			.btn{width:170px;height:36px;display:block;text-align:center;line-height:36px;text-decoration:none;margin:50px auto;border-radius:18px;cursor:pointer;border:1px solid #e1cfa6;color:#dfae6c;}
			.btn:hover{background:#e1cfa6;color:#a6a6a6;}
			/*btn end*/
			.box{width:400px;height:300px;background:#fff;text-align:center;
			z-index:3;position:absolute;display:none;}
			.box h2{font-size:24px;color:red;line-height:70px;}
			.box p{margin-top:30px;font-size:18px;font-family:"楷体";text-shadow:2px 2px 15px #000;}
			.yy{width:100%;height:100%;background:#666;position:absolute;top:0;left:0;opacity:0.3;z-index:2;/*级别关系（在使用定位的基础上才能使用）*/display:none;/*隐藏阴影*/}
		</style>
		<!--导入css外链样式-->
		<link href="css/animate.css" type="text/css" rel="stylesheet" />
    </head>
	<body>
		<!--btn start-->
		<a href="#" class="btn">生成微信二维码</a>
		<!--btn end-->
		<!--box start-->
		<div class="box">
			<h2>扫一扫二维码</h2>
			<img src="images/Andy.png" alt="Andy二维码" width="140" height="140" />
			<p>Andy 私人QQ：849387083</p>
		</div>
		<!--box end-->
		<!--yy start-->
		<div class="yy"></div>
		<script type="text/javascript"' src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
			//	alert(1); //检查引入类库的js文件是否正确
			//点击a链接出现阴影层和盒子
				$(".btn").click(function(){
			//		alert(1);
					var _left = ($(window).width()-400)/2;
					var _top = ($(window).height()-300)/2;
					$(".yy").show();//obj.style.display="block"(js的写法)
					$(".box").addClass("animated flip").css({left:_left,top:_top}).show();
				});
			// 点击阴影效果box盒子隐藏 阴影隐藏
					$(".yy").click(function(){
				//		alert(1);
						var _left = ($(window).width()-400)/2;
						var _top = ($(window).height()-300)/2;
						$(this).hide(); 
						$(".box").hide();
						$(".box").show().animate({
							width:"-400px",
							height:"-300px",
							left:"-"+_left+"px",
							top:"-"+_top+"px"
					},500,function(){
							$(this).css({width:400,height:300}).hide();
					});
				});
			});
		</script>
	</body>
</html>
