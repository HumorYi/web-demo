<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>纯CSS3相册制作 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a,img{margin:0px;padding:0px;}
				body{font-size:12px;font-family: Arial, Helvetica, sans-serif;background:#959796;}
				ul li{list-style:none;}
				a{text-decoration:none;cursor:pointer;}
				h1{text-align:center;font-size:36px;color:#fff;text-shadow:0px 3px 5px #000;}
				.images{width:800px;height:700px;margin:20px auto;}
				.images ul{width:800px;position:relative;}
				.images ul li{transition:all 1s ease;position:absolute;}
				.images ul li:nth-child(1){-webkit-transform:scale(.4) rotate(15deg) translate(-180px,-350px);z-index:2;}
				.images ul li:nth-child(2){-webkit-transform:scale(.45) rotate(-7deg) translate(620px,-250px);z-index:3;}
				.images ul li:nth-child(3){-webkit-transform:scale(.4) rotate(45deg) translate(400px,-950px);}
				.images ul li:nth-child(4){-webkit-transform:scale(.4) rotate(-8deg) translate(-300px,-50px);z-index:1;}
				.images ul li:nth-child(5){-webkit-transform:scale(.4) rotate(25deg) translate(750px,80px);}
				.images ul li:nth-child(6){-webkit-transform:scale(.4) rotate(50deg) translate(1000px,-550px);z-index:4;}
				.images ul li:hover{box-shadow:1px 5px 15px #fff;;z-index:10;transition:all 1s ease;}
				/*鼠标点击 获取焦点*/
				.images ul li:focus{-webkit-transform:none;z-index:15;box-shadow:0px 5px 20px #fff;}
			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<h1>纯CSS3相册制作</h1>
			<div class="images">
				<ul class="box">
					<li tabindex="1"><a><img src="images/1.jpg" alt="美女" /></a></li>
					<li tabindex="2"><a><img src="images/2.jpg" alt="美女" /></a></li>
					<li tabindex="3"><a><img src="images/3.jpg" alt="美女" /></a></li>
					<li tabindex="4"><a><img src="images/4.jpg" alt="美女" /></a></li>
					<li tabindex="5"><a><img src="images/5.jpg" alt="美女" /></a></li>
					<li tabindex="6"><a><img src="images/6.jpg" alt="美女" /></a></li>
				</ul>
			</div>
		</body>
</html>
<!--
	1、固定ul的width，定位可解决li里面的一些bug
	2、transform里面的使用scale()大小 rotate(deg)旋转的角度和translate(x,y)的坐标息息相关，尽可能先设置好角度再设置坐标
	3、利用层级关系实现切换图片的层
	二、CSS3
		transition	允许CSS的属性值在一定的时间区间内平滑地过渡
		-----------------------------------------------
		transition-property	规定设置过渡效果的 CSS 属性的名称。
			(all	所有属性都将获得过渡效果)
		transition-duration	规定完成过渡效果需要多少秒或毫秒。
		注：transition-duration值为0时没有效果
		transition-timing-function	规定速度效果的速度曲线。
			ease	规定慢速开始，然后变快，然后慢速结束的过渡效果
			ease-in	规定以慢速开始的过渡效果
		transition-delay	定义过渡效果何时开始。
		CSS3
		text-shadow	文本阴影
		box-shadow	向框添加阴影
		transform	旋转 div 元素
			rotate（）	按多少度(deg)进行旋转
			scale()	按比例进行放大或缩小
			translate(x,y) 按水平方向和垂直方向同时移动

		CSS3 :nth-child(n) 选择器	n 可以是数字、关键词或公式。
		选择器匹配属于其父元素的第 N 个子元素，不论元素的类型
		tabindex  按"Tab"键时执行的顺序
-->
