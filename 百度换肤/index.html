<!doctype html>
<html>
    <head>
        <!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--声明当前页面的三要素-->
        <title>百度换肤</title>
        <meta name="Keywords" content="关键词，关键词">
        <meta name="Description" content="">
		<!--css层叠样式表 工厂 加工-->
		<style>
			html,body,div,ul,li,img,a{margin:0;padding:0;list-style:none;}
			html,body{ width:100%; height:100%;}
			body{background:url("images/李冰冰.jpg") no-repeat top center/cover;}
			/*start qq*/
			.qq{width:100%;height:140px;background:rgba(0,0,0,0.4);display:none;}
			.qq .q_con{width:900px;height:75px;margin:0px auto;padding-top:30px;}
			.qq .q_con ul{width:900px;margin:0px 80px;}
			.qq .q_con ul li{width:130px;height:75px;border:1px solid white;float:left;margin-right:15px;}
			.qq .q_con ul li img{width:130px;height:75px;cursor:pointer;}
			/*end qq*/
			/*start btn*/
			.btn{width:50px;height:50px;position:absolute;top:0;left:0;}
			.btn a{width:50px;height:50px;display:block;background:url("images/button.png") no-repeat;}
			.btn a:hover{ opacity:.8;}
			/*end btn*/
		</style>
    </head>
	<!--网页的身体 文字内容 图片 视频 音频-->
	<body>

		<!--id 身份证唯一  class 名字 多个使用-->

		<!--start qq-->
		<div class="qq">
			<div class="q_con">
				<ul>
					<li><img src="images/唐嫣.jpg" alt="唐嫣" dataSrc="images/唐嫣2.jpg" />
					</li>
					<li><img src="images/刘仁娜.jpg" alt="刘仁娜" dataSrc="images/刘仁娜.jpg" />
					</li>
					<li><img src="images/Angelbaby.jpg" alt="Angelbaby" dataSrc="images/Angelbaby2.jpg" />
					</li>
					<li><img src="images/林心如.jpg" alt="林心如" dataSrc="images/林心如2.jpg"  />
					</li>
					<li><img src="images/佟丽娅.jpg" alt="佟丽娅" dataSrc="images/佟丽娅2.jpg" />
					</li>
					<li><img src="images/邓紫棋.jpg" alt="邓紫棋" dataSrc="images/邓紫棋2.jpg" />
					</li>
				</ul>
			</div>
		</div>
		<!--end qq-->

		<!--btn S-->
		<div class="btn">
			<a href="#" ></a>
		</div>
		<!--btn E-->

	</body>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(".btn").click(function(){
			$(".qq").slideToggle("slow");
		});
		$(".q_con ul li").click(function(){
			var src=$(this).find("img").attr("dataSrc");
			$("body").css("background","url("+src+") no-repeat top center/cover");
		});
	</script>
</html>
