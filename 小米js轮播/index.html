			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->

				html,body,div,ul,li{margin:0px;padding:0px;}

				#banner .tab ul li{width:8px;height:8px;background:#757575;border:2px solid rgba(255,255,255,.4);border-radius:50%;float:left;margin:0px 6px;cursor:pointer;}

				#banner .btn div{width:40px;line-height:70px;background:rgba(0,0,0,.5);color:#fff;font-size:26px;

					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
		<div id="banner">
			<!--图片区-->

					<li></li>

					<li></li>
					<li></li>

			<!--按钮区-->

		<!--js,各色特效-->
		<script type="text/javascript">
				window.onload = function(){ 
					var otab = getClass('tab');
			//		var otab = document.getElementsByClassName('tab');
					var otabli = otab[0].getElementsByTagName('li');
					var opic = otab[0].getElementsByTagName('li');
					for (var i=0; i<otabli.length ;i++ )
					{
						otabli[i].onclick = function(){
							for (var j= 0 ; j<otabli.length ; j++ )
							{
								otabli[j].className = '' ;
							}
							this.className = 'on';
						}
					}

					function fadeIn( obj , time ){
						time = time || 400 ;
						var startTime = new Date();
						obj.style.display='block';
						obj.style.opacity=0;
						var startVal = getStyle(obj,'opacity');
						var opicli = opic[0].getElementsByTagName('li');
						var timer = setInterval(function(){
							var nowTime = new Date();
							var ptop = (nowTime - startTime) / time ;
							if (prop>=1)
							{
								clearInterval(timer);
							}
							obj.style.opacity = prop;
						},30);
					}

					function fadeOut( obj , time ){
						time = time || 400 ;
						var startTime = new Date();
						var startVal = parseInt(getStyle(obj,'opacity'));
						var opicli = opic[0].getElementsByTagName('li');
						var timer = setInterval(function(){
							var nowTime = new Date();
							var ptop = (nowTime - startTime) / time ;
							if (prop>=1)
							{
								prop = 1;
								clearInterval(timer);
								obj.style.display ='none';
							}
							obj.style.opacity = (1-prop) * startVal ;
						},30);
					}
					
					function getStyle(obj , attr){
						return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
					}

					function getClass(classN){
						if (document.getElementByClassName)
						{
							return document.getElementsByClassName(classN);
						}else{
							var arr = [];
							var allE = document.getElementsByTagName('*');
							var reg = new RegExp('\\b'+classN+'\\b'); /*正则表达式*/
							for (var i=0; i<arr.length;i++ )
							{
								if (reg.test(allE[i].className))
								{
									arr.push(allE[i]);
								}
								return arr;
							}
						}
					}
				}
		</script>
