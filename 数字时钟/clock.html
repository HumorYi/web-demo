			<title>更新时钟 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,input,img{ margin:0px;padding:0px; }
				html,body{ width:100%; height:100%; font-family:"微软雅黑"; background:url(images/bg.png) no-repeat; font-size:50px; color:#fff; }				
			</style>	
			<script type="text/javascript">
				//自定义一个函数，判断秒针时间小于10时添加一个0，避免出现五位数,把获取的六位数换成字符串
				function toNum(num){
					if (num<10)
					{
						return "0"+num;
					}else{
						return ""+num;
					}
				}
				//页面加载时执行函数
				window.onload = function() {
					var oupdate = document.getElementById("update");
					var oImg = document.getElementsByTagName("img");
					//点击“更新时间”按钮执行函数
					function play(){
						//定义一个变量获取系统时间
						var odate = new Date();
						//定义一个变量获取系统时间的时分秒
						var str =toNum(odate.getHours())+toNum(odate.getMinutes())+toNum(odate.getSeconds());
						
						for (var i=0;i<oImg.length ;i++ )
						{
							oImg[i].src="images/"+str.charAt(i)+".png"; //str[i]==str.charAt(i);后者兼容ie低版本
						}
					}
					//设置定时器
					setInterval(play,1000);
					//调用函数，跳过定时器的首次刷新时间
					play();
				}
			</script>
		</head>
