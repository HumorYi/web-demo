			<script type="text/javascript">
				
				function toDay(day){
					switch(day){
						case 0:
						return "星期天";
						case 1:
						return "星期一";
						case 2:
						return "星期二";
						case 3:
						return "星期三";
						case 4:
						return "星期四";
						case 5:
						return "星期五";
						case 6:
						return "星期六";
					}
				}

				var odate = new Date();
				/*	alert(odate.getFullYear());	//获取年份
					alert(odate.getMonth()+1); //获取月份	
					alert(odate.getDay()); //获取星期
					alert(odate.getDate()); //获取天数
				*/
				var str = odate.getFullYear()+"年"+(odate.getMonth()+1)+"月"+odate.getDate()+"日"+toDay(odate.getDay());
				alert(str)
			</script>
