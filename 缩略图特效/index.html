<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>缩略图特效 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,img,p{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";}
				ul li{list-style:none;cursor:pointer;}
				#banner{width:100%;height:520px;position:relative;}
				#banner .con{width:100%;height:520px;position:relative;cursor:pointer;}
				#banner .con .img
				{width:100%;height:520px;position:absolute;top:0px;left:0px;display:none;cursor:pointer;}
				#banner .curr{width:100%;height:100px;position:absolute;bottom:0px;left:0px;}
				#banner .curr ul{width:1330px;height:100px;background:rgba(0,0,0,0.4);margin:0px auto;}
				#banner .curr ul li{width:140px;height:70px;float:left;margin:15px 2px 15px 5px;position:relative;}
				#banner .curr ul li p.p1{width:134px;height:64px;border:3px solid #24baf1;position:absolute;top:0px;left:0px;display:none;}
			</style>		
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="banner">
				<div class="con">
					<div class="img" style="background:url(images/1.jpg) no-repeat center; display:block;"></div>
					<div class="img" style="background:url(images/2.jpg) no-repeat center;"></div>
					<div class="img" style="background:url(images/3.jpg) no-repeat center;"></div>
					<div class="img" style="background:url(images/4.jpg) no-repeat center; "></div>
					<div class="img" style="background:url(images/5.jpg) no-repeat center;"></div>
					<div class="img" style="background:url(images/6.jpg) no-repeat center;"></div>
					<div class="img" style="background:url(images/7.jpg) no-repeat center; "></div>
					<div class="img" style="background:url(images/8.jpg) no-repeat center;"></div>
					<div class="img" style="background:url(images/9.jpg) no-repeat center;"></div>
				</div>			
				<div class="curr">
					<ul>
						<li>
							<img src="images/1-1.jpg" alt="img" />
							<p class="p1" style="display:block;"></p>
						</li>
						<li>
							<img src="images/1-2.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-3.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-4.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-5.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-6.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-7.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-8.jpg" alt="img" />
							<p class="p1"></p>
						</li>
						<li>
							<img src="images/1-9.jpg" alt="img" />
							<p class="p1"></p>
						</li>
					</ul>
				</div>		
			</div>
		</body>
		<!--js,各色特效-->
		<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
		<script type="text/javascript">
			var _index = 0;
			var clearTime = null;
			$("#banner .curr ul li").hover(function(){
				clearInterval(clearTime);
				_index = $(this).index();
				common();
			},function(){
				autoPlay();
			});
			function autoPlay(){
				clearTime=setInterval(function(){
					_index++;
					if (_index>8)
					{
						_index=0;
					}	
					common();
				},5000);
			}
			function common(){
				$("#banner .curr ul li").eq(_index).find("p.p1").show().parent().siblings().find("p.p1").hide();
				$("#banner .con div.img").eq(_index).fadeIn(500).siblings().fadeOut(500);
			}
			autoPlay();
		</script>
</html>
