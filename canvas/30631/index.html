<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="style/style.css" rel="stylesheet" type="text/css">
</title>
</head>
<body>
    <canvas id="canvas"></canvas>
<div class="form">
    <label>
        Triangles :
        <input id="triangles" type="range" min="2" max="100" value="30">
    </label>
    <label>
        Speed :
        <input id="speed" type="range" min="0" max="100" value="50">
    </label>
    <label>
        Size :
        <input id="size" type="range" min="0" max="100" value="50">
    </label>
    <label>
        Invert :
        <input id="invert" type="checkbox" value="true">
    </label>
    <label>
        Mask :
        <input id="mask" type="checkbox" value="true">
    </label>
    <label>
        Color :
        <input id="color" type="color" value="#3c1450">
    </label>
    <label>
        Border :
        <input id="border" type="color" value="#ffffff">
    </label>
    <button id="pause">Pause</button>
    <button>
        <a href="" id="download" download="fileName">Download</a>
    </button>
</div>
</body>
<script src="js/js.js" type="text/javascript"></script>
</html>
