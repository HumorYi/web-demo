<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>百度音乐迷你播放器 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,p,img,a{margin:0px;padding:0px;}/*去除默认外边距、内边距*/
				body{
					font-family:"Microsoft YaHei"; background:url("images/bg.jpg") no-repeat;/*添加背景 不平铺*/background-position:-600px 0px;/*背景图片定位：左右偏移 上下*/
				}

				a{
					text-decoration:none;
				}

				#wrap{
					width:536px; height:534px; background:url(images/yybw.png); margin:100px auto; position:relative;
				}

				#wrap img.bg{
				position:absolute; left:50%;top:50%;margin-left:-207.5px;margin-top:-207.5px;/*left:58px; top:61px;*/
				}

				#wrap .play{
					position:absolute; left:50%;top:50%;margin-left:-210px;margin-top:-210px;
				}

				#wrap .yy{
					width:415px; height:415px;position:absolute; left:0px; top:0px; right:0px; bottom:0px; margin:auto; 
				}

				#wrap .yy p{
					text-align:center; 
				}

				#wrap .yy p.singername{
					margin-top:40px; color:#fff;
				}

				#wrap .yy p.singname{
					font-size:40px;/*字体大小*/ color:#33cccc
				}

				#wrap .yy img.star{
					border-radius:50%; margin-left:151px; margin-top:40px; 
				}
				
				.spin{
					animation:spin 2s infinite linear;
				}
				@keyframes spin{
					from{transform:rotate(0deg);}
					to{transform:rotate(360deg);}
				}

				#wrap .yy img.btn{
					position:absolute; left:186px; top:180px; cursor:pointer;			
				}

				#wrap .yy a{
					color:#fff; font-size:20px; display:block; position:absolute;margin-top:20px;font-weight:bold;/*文字加粗*/padding-top:33px;
				}

				#wrap .yy a.good{
					margin-left:150px;background:url("images/ht.png") no-repeat;background-position:10px 0px;
				}
				#wrap .yy a.next{
					margin-left:240px;background:url("images/next.png") no-repeat;background-position:10px 0px;
				}

			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="wrap">
				<img class="bg" src="images/bg1.png" />
				<div class="play">
					<img src="images/yyjd.png" width="415" height="415" />
				</div>
				<div class="yy">
					<p class="singername">龚玥</p>
					<p class="singname">母亲</p>
					<img class="star" src="images/0.jpg" width="120" height="120"/>
					<img class="btn" src="images/play.png">
					<a class="good" href="javascript:void(0);">好听</a>
					<a class="next" href="javascript:void(0);">切歌</a>
				</div>
				<audio id="music" src="music/母亲.mp3"></audio>
			</div>
		</body>	
		<!--js,各色特效-->
		<script type="text/javascript" src="js/jquery.js"></script>	
		<script type="text/javascript">
			//用一个数组来放置歌手的名字；
			var singername = [];
				singername[0] = "龚玥";
				singername[1] = "张信哲";
				singername[2] = "邓紫棋";
				singername[3] = "Beyond";
				singername[4] = "陈奕迅";
				singername[5] = "谭咏麟";
				singername[6] = "周华健";
				singername[7] = "汪峰";
			var singname = [];  
				singname[0] = "母亲";
				singname[1] = "白月光";
				singname[2] = "你把我灌醉";
				singname[3] = "海阔天空";
				singname[4] = "因为爱情";
				singname[5] = "讲不出再见";
				singname[6] = "让我欢喜让我忧";
				singname[7] = "光明";
			var mark = true; //标记
			var  i = 0;
			//点击播放按钮实现歌曲播放和图标转变
			$("#wrap .yy img.btn").click(function(){
				if (mark)
				{
					$("#music").get(0).play();  //播放歌曲
					$(this).attr("src","images/pause.png"); //设置元素的属性值
					$("#wrap .yy img.star").addClass("spin");
					$("#wrap .play").addClass("spin");
					mark = false;
				}else{
					$("#music").get(0).pause(); //暂停歌曲
					$(this).attr("src","images/play.png");
					$("#wrap .yy img.star").removeClass("spin");
					$("#wrap .play").removeClass("spin");
					mark = true;
				}
			});
			$("#wrap .yy a.next").click(function(){
				i++;
				if(i>7){
					i = 0;
				}
				$("#wrap .yy p.singername").text(singername[i]);
				$("#wrap .yy p.singname").text(singname[i]);	
				$("#wrap .yy img.star").attr("src","images/"+i+".jpg");
				$("#music").attr("src","music/"+singname[i]+".mp3");
				$("#music").get(0).play();  //播放歌曲
				$("#wrap .yy img.btn").attr("src","images/pause.png"); //设置元素的属性值
				$("#wrap .play").addClass("spin");
				mark = false;
			});
		</script>		
</html>
<!--
	1.一个按钮要实现两个功能，一定要用标记；
	2.用一个数组来放置歌手的名字；
-->
