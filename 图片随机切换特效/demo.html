<!--
	声明文档类型:html 符合w3c的统一标准规范
	为什么需要做这个声明？不声明有什么影响？
	每个浏览器对html,css,js都有自己的编译模式
-->
<!doctype html>
<html><!--超文本标记语言  人-->
	<head><!--头部 规定一些信息提供给浏览器用 用户看不到-->
		<meta charset="utf-8"><!--字符编码:utf-8国际编码 gbk中文编码-->
		<!--网页文档三要素-->
		<title>太平洋时尚网-玄武老师</title>
		<meta name="keywords" content="关键词1,关键词2">
		<meta name="description" content="描述:对网页内容的大概介绍">
		<style>/*css样式*/
		/*
			第一步:找到对应的标签元素
			第二步:设置相应的属性
		*/
		*{/* *通配符:选择到所有的标签元素*/
			margin:0px;/*外边距*/
			padding:0px;/*内边距*/
			/*
				单独设置
				margin-top:上外边距
				margin-left:左外边距
				margin-bottom: 下外边距
				margin-right: 右外边距
				统一设置
				margin:10px;上下左右都相等 10px
				margin:10px 20px;上下为10px  左右为20px
				margin:10px 20px 30px;上为10px 左右相等20px 下为30px
				margin:10px 20px 30px 40px;顺时针方向 上右下左
			*/
		}
		img{cursor: pointer;}
		#box{/* # id选择器*/
			width:1120px;/*宽度*/
			height:600px;/*高度*/
			/*background:red;/*背景颜色*/
			margin:100px auto;/*上下为100px  左右居中*/
		}
		#box div.img{/* .class选择器*/
			width:350px;
			height:100%;/*与父元素一样*/
			/*background:blue;*/
			float:left;/*浮动:和父元素左端对齐依次往右端显示*/
			margin-right:10px;
		}
		#box div.right{
			width:400px;
			margin:0px;
		}
		#box div.hover{
			position:relative;/*相对定位：参考物*/
			width:100%;
			overflow:hidden;/*超出隐藏*/
		}
		#box div.hover img{
			position:absolute;/*绝对定位:定位元素*/
			left:0px;/*距离参考物左端的距离*/
			top:0px;/*距离参考物上端的距离*/
		}
		#box div.left div.top{
			height:250px;margin-bottom:10px;
		}
		#box div.left div.bottom{
			height:340px;margin-bottom:10px;
		}
		#box div.center div.top,#box div.center div.bottom{
			height:180px;
		}
		#box div.center div.middle{
			height:220px;
			margin:10px 0;
		}
		#box div.right div.top{
			height:340px;
			margin-bottom:5px;
		}
		#box div.right div.bottom{
			height:255px;
		}
		</style>
	</head>
	<body><!--身体-->
		<!--盒子模型标签div 宽度 高度 位置 -->
		<div id="box"><!--id="自定义名称" 唯一的(身份证号)-->
			<div class="left img"><!--class="自定义名称" 重复性(姓名)-->
				<div class="top hover">
					<img src="images/1.jpg">
					<img src="images/2_1.jpg">
				</div>
				<div class="bottom hover">
					<img src="images/3.jpg">
					<img src="images/4_1.jpg">
				</div>
			</div>
			<div class="center img">
				<div class="top hover">
					<img src="images/5.jpg">
					<img src="images/6.jpg">
				</div>
				<div class="middle hover">
					<img src="images/7.jpg">
					<img src="images/8_1.jpg">
				</div>
				<div class="bottom hover">
					<img src="images/9_1.jpg">
					<img src="images/10_2.jpg">
				</div>
			</div>
			<div class="right img">
				<div class="top hover">
					<img src="images/11_1.jpg">
					<img src="images/12_1.jpg">
				</div>
				<div class="bottom hover">
					<img src="images/13.jpg">
					<img src="images/14_1.jpg">
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js">//js代码	
		</script>
		<script>
			//alert($);//js弹出函数 弹出jquery的代理函数$
			var _width = 0;
			var _height = 0;
			var directions = [];
			var n = 0;
			//$(".hover")找到所有的拥有hover类名的元素
			$(".hover").hover(function(){//鼠标移上去实现什么效果
				//获取元素的宽高
					//$(this)鼠标移到谁上面就代表谁
				_width = $(this).width();//获取相应元素的宽度
				_height = $(this).height();//获取相应元素的高度
				//生成一个0-4随机整数
				n = Math.floor(Math.random()*4);
				//用数组来保存移动的方向值
				directions = [
					{
						"top" : _height + "px",
						"left" : 0,
						"opacity" : 0 
					},
					{
						"top" : -_height + "px",
						"left" : 0,
						"opacity" : 0 
					},
					{
						"top" : 0,
						"left" : _width + "px",
						"opacity" : 0 
					},
					{
						"top" : 0,
						"left" : -_width + "px",
						"opacity" : 0 
					}
				];
			},function(){//鼠标移开实现什么效果
				//find(img)获取img标签
				//find("img").eq(1)获取第二个img
				$(this).find("img").eq(1).animate(directions[n],1000,function(){
					//动画执行完成之后再加载什么特效
					$(this).prependTo($(this).parent());//移开之后更换节点
					$(this).css({//恢复原来位置
						"top" : 0,
						"left" : 0,
						"opacity" : 1
					});
				});
			});
		</script>
	</body>
</html>
