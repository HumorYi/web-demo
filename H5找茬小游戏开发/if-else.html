<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>H5找茬小游戏开发 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,img{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";text-align:center;}
				img{cursor:pointer;margin-top:150px;}
			</style>		
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<img id="img1" src="images/1.jpg" width="400" height="400" />
			<!--js,各色特效-->
			<script type="text/javascript">
				/*图片加载完成后*/
				window.onload=function(){
					//获取图片的id
					var Img = document.getElementById("img1");
					var bool = true;
					//点击图片的时候更换图片路径，实行图片切换
					Img.onclick = function(){
						if (bool == true)//src不能当作判断的条件
						{
							Img.src="images/2.jpg";
							bool = false;
						}else{
							Img.src="images/1.jpg";
							bool = true;
						}						
					}
				}
			</script>
		</body>	
</html>
