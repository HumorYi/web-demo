<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>H5找茬小游戏开发 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a,h1,img{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";}
				ul li{list-style:none;}
				a{text-decoration:none;}
				#game{width:850px; height:500px; background:#fff;margin:60px auto; box-shadow:0px 0px 15px #000;border:5px solid #ddd;border-radius:5px;}
				#game h1{text-align:center;color:#ccc;padding-top:20px;}
				#game .con{width:760px; height:330px; margin:20px auto; overflow:hidden;}
				#game .con ul li{width:100%; height:330px; float:left; }
				#game .con ul li .pic{width:365px; height:330px; background:#999; float:left; margin-right:10px; position:relative;}
				#game .con ul li .pic .border{border:3px solid #00FFDC; position:absolute; opacity:0;}
				img{opacity:.5;}
				#game a{width:150px; line-height:55px; text-align:center; display:block; margin:0px auto; font-size:16px; color:#fff; background:#333; border-radius:10px;}
				#game a:hover{background:#005366;}
			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="game">
				<h1>美女来找茬</h1>
				<div class="con">
					<ul>
						<li>
							<div class="pic">
								<img src="images/1.jpg" />

								<div class="border" style="width:180px; height:45px; top:45px; left:12px;"></div>
								<div class="border" style="width:10px; height:60px; bottom:90px; left:0px;"></div>
								<div class="border" style="width:40px; height:100px; bottom:80px; left:120px;"></div>
							</div>
							<div class="pic">
								<img src="images/11.jpg" />
								<div class="border" style="width:180px; height:45px; top:45px; left:12px;"></div>
								<div class="border" style="width:10px; height:60px; bottom:90px; left:0px;"></div>
								<div class="border" style="width:40px; height:100px; bottom:80px; left:120px;"></div>
							</div>
						</li>
						<li>
							<div class="pic">
								<img src="images/2.jpg" />
								<div class="border" style="width:70px; height:60px; top:0px; left:0px;"></div>
								<div class="border" style="width:110px; height:25px; top:135px; left:86px;"></div>
								<div class="border" style="width:70px; height:50px; top:60px; left:220px;"></div>
							</div>
							<div class="pic">
								<img src="images/22.jpg" />
								<div class="border" style="width:70px; height:60px; top:0px; left:0px;"></div>
								<div class="border" style="width:110px; height:25px; top:145px; left:86px;"></div>
								<div class="border" style="width:70px; height:50px; top:60px; left:220px;"></div>
							</div>
						</li>
						<li>
							<div class="pic">
								<img src="images/3.jpg" />
								<div class="border" style="width:30px; height:70px; bottom:0px; left:0px;"></div>
							</div>
							<div class="pic">
								<img src="images/33.jpg" />
								<div class="border" style="width:30px; height:70px; bottom:0px; left:0px;"></div>
							</div>
						</li>
					</ul>
				</div>
				<a href="javasrcript:void(0);">开始游戏</a>
			</div>
			<!--js,各色特效-->
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript">
				var i = 0 ;
				$("#game a").click(function(){
					$("img").css("opacity","1");
					$("#game .con ul li .pic .border").click(function(){
						$("#game .con ul li .pic .border").css("opacity","1");
						i++;
						if (i<3)
						{
							alert("恭喜您过关，继续挑战下一关，go go go！！！");
						}else{
							alert("恭喜您以通过所有关，帅到没女朋友！！！");
							i = 0 ;
						}
						$("#game .con ul li .pic .border").css("opacity","0");
						$("#game .con ul li").eq(i).show().siblings().hide();
					});
				});
			</script>
		</body>
</html>
