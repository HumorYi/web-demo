		 <script type="text/javascript">
			/*	$(function(){

				});*/
				var d_Value=$("#Top #header .search input.txt").val(); //获取到他默认的值
	//			alert(d_Value);
				//获取焦点时
				$("#Top #header .search input.txt").focus(function(){
					if($(this).val()==d_Value){
						$(this).val("");//当前输入框的值为空
					}
				});
				//失去焦点时
				$("#Top #header .search input.txt").blur(function(){
					if($(this).val()==""){
					$(this).val(d_Value);//给他赋他的初始值
					}
				});
		 </script>
