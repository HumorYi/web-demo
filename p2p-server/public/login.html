<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="luoxing">
    <meta name="email" content="luoxing8493@126.com">
    <meta name="date" content="2018/4/10 21:08">

    <title>登录</title>

    <link rel="stylesheet" href="assets/plugins/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="common/css/common.css">
    <link rel="stylesheet" href="common/css/registerOrLogin.css">
    <link rel="stylesheet" href="assets/login/css/index.css">
</head>

<body>
<a href="index.html" class="logo">
    <img src="assets/images/nav-logo.png" alt="logo">
</a>

<div class="container">
    <form class="form-horizontal registerOrLogin" id="formLogin">
        <div class="form-title">用户登录</div>

        <!--用户名 S-->
        <div class="form-group form-group-lg">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input id="username" type="text" class="form-control" placeholder="用户名">
            </div>
        </div>
        <!--用户名 E-->

        <!--密码 S-->
        <div class="form-group form-group-lg">
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input id="pwd" type="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <!--密码 E-->

        <!--验证码 S-->
        <div class="form-group form-group-lg">
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="verifyCode" type="text" class="form-control">

                    <div class="input-group-addon">
                        <img src="http://www.yunbridge.cn/verifyCode" title="点击重新获取验证码" alt="验证码">
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <a href="#" class="reloadVerifyCode">看不清？换图片</a>
            </div>
        </div>
        <!--验证码 E-->

        <!--登录按钮 S-->
        <div class="form-group form-group-lg buttons">
            <button class="btn btn-danger btn-block btn-lg">登录</button>
            <p>
                <a href="register.html">用户注册</a>
                <a href="#">忘记密码</a>
            </p>
        </div>
        <!--登录按钮 E-->

    </form>
</div>

<script src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/plugins/bootStrapValidator/bootStrapValidator.js"></script>
<script src="assets/login/js/index.js"></script>
</body>
</html>
