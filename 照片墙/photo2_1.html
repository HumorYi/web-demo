<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body,canvas,img{ margin: 0; padding: 0;}
		html{ overflow: hidden; }
		img{ display: none; }
	</style>
</head>
<body>
	<img src="images/1.gif" />
	<img src="images/2.gif" />
	<img src="images/3.gif" />
	<img src="images/4.gif" />
	<img src="images/5.gif" />
	<img src="images/6.gif" />
	<img src="images/7.gif" />
	<img src="images/8.gif" />
	<img src="images/9.gif" />
	<img src="images/10.gif" />
	<img src="images/11.gif" />
	<img src="images/12.gif" />
	<canvas id="canvas"></canvas>

	<script type="text/javascript">
		//获取屏幕的分辨率的宽高度
		var s = window.screen;
		var w = s.width;
		var h = s.height;

		//获取canvas对象
		var canvas = document.getElementById('canvas');
		//获取canvas环境
		var ctx = canvas.getContext('2d');
		//将获取到的屏幕分辨率的宽高度赋给canvas
		canvas.width = w;
		canvas.height = h;

		//获取图片数组
		var imgs = document.getElementsByTagName('img');
		//设置图片大小
		var BLOCK_SIZE = 60;
		//获取图片列数
		var cols = Math.floor(w/BLOCK_SIZE);
		//初始化图片坐标
		var x = 0;
		var y = 0; 
		
		//绘画方法
		function draw(){
			//图片阴影
			ctx.fillStyle = 'rgba(0,0,0,.05)';
			//绘制矩形
			ctx.fillRect(0,0,w,h);

			//获取每个图片出现的随机位置
			var r = Math.floor(Math.random()*imgs.length);
			//调用图片随机出现的方法
			rand();
			//绘画图片
			ctx.drawImage(imgs[r],x,y,BLOCK_SIZE,BLOCK_SIZE);
		};

		draw();
		setInterval(draw,40);

		//定义图片随机出现的位置 x y
		function rand(){
			x = Math.floor(Math.random()*cols*BLOCK_SIZE);
			y = Math.floor(Math.random()*cols*BLOCK_SIZE);
		}
	</script>
</body>
</html>
