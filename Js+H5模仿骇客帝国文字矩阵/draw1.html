<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>Js+H5模仿骇客帝国文字矩阵 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div{margin:0px;padding:0px;}
				html,body{width:100%;height:100%;}
				#box{width:600px;height:600px;border:1px solid red;margin:20px auto;}
			</style>		
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="box">
				<canvas id="canvas" width="600" height="600"></canvas>
			</div>
			<!--js,各色特效-->
			<script type="text/javascript">
				//绘画 一个内容的时候要重新定义路径
				//1 获取canvas对象
				var canvas = document.getElementById("canvas");
				//2 获取上下文
				var ctx =  canvas.getContext("2d");
				//3 开始绘画的路径
				ctx.beginPath();
				//4 起点
				ctx.moveTo(0,100);
				//5 终点
				ctx.lineTo(100,100);
				//6 喷墨
				ctx.stroke();
				ctx.beginPath();
				//矩形绘画 fillRect(x,y,w,h);
				ctx.fillRect(200,200,200,200);
				//画圆 arc(x,y,r,起点,半圆或整圆);
				ctx.arc(500,500,50,0,Math.PI);
				ctx.fill();
			</script>
		</body>	
</html>
