<!doctype html>
<html>
    <head>
        <!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--声明当前页面的三要素-->
        <title>百度换肤2</title>
        <meta name="Keywords" content="关键词，关键词">
        <meta name="Description" content="">
		<!--css/js-->
		<style type="text/css">
				html,body,div{ margin:0px;padding:0px; }
				html{ width:100%; height:100%;}
				body{ background:url("images/411.jpg") no-repeat bottom center/cover; overflow:hidden;/*溢出隐藏*/ position:relative; }
				.box{ width:100%; height:127px; background:rgba(0,0,0,0.4); border:1px solid #ddd; position:absolute; bottom:0px; }
				.box ul { width:960px; list-style:none; margin:20px auto; }
				.box ul li{ float:left; margin:0px 10px; position:relative; }
				.box ul li img{ width:136px; height:76px; cursor:pointer; }
				.tips{ width:30px; height:30px; position:absolute; top:0px; left:0px; display:none; background:url("images/1.png") -92px -2px;/*水平 垂直*/ }
				.button{ width:35px; height:50px; background:url("images/button.png");position:absolute; top:0px; left:0px; }
		</style>
    </head>
	<body>
			<div class="box">
					<ul>
							<li id="ti"><img src="images/0.jpg" /></li>
							<li><img src="images/1.jpg" /></li>
							<li><img src="images/2.jpg" /></li>
							<li><img src="images/3.jpg" /></li>
							<li><img src="images/4.jpg" /></li>
							<li><img src="images/5.jpg" /></li>
							<!--清除浮动-->
							<div style="clear:both;"></div>
					</ul>
			</div>
			<div class="button"></div>
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript">
			/*	function $(id){
					return document.getElementById(id);
				}; 等同于44行*/
				$(function(){
					var _li = $("ul li");
					var tips = "<div class='tips'></div>";
					_li.append(tips);
					$(".tips").eq(0).show();
					_li.click(function(){
						var index = $(this).index();
						$("body").css("background","url(images/"+index+".jpg) no-repeat center/cover");
					$(".tips").hide();
						$(this).find(".tips").show();
					});
					$(".button").click(function(){
						$(".box").animate({ bottom:"-127px" });
						$(this).fadeOut(300);
					});					
				});
			</script>
	</body>
</html>
