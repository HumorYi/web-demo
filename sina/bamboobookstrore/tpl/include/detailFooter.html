<ion-tabs class="tabs-icon-top cartTabs">
  <ion-tab></ion-tab>
  <ion-tab title="关注" icon-on="ion-ios-heart" icon-off="ion-ios-heart-outline"></ion-tab>
  <ion-tab title="书车" icon="ion-ios-cart-outline" ng-click="jump('myCart')"></ion-tab>
  <ion-tab title="添加到书车" class="buy" ng-click="addToCart()"></ion-tab>
  <ion-tab title="立即购买" ng-click="jump('order')" class="btn-color"></ion-tab>
</ion-tabs>
