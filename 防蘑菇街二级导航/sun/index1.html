<!doctype html>
<html lang="en">
		 <head>
				  <meta charset="UTF-8">
				  <meta name="Keywords" content="">
				  <meta name="Description" content="">
				  <title>太阳系</title>
				<style type="text/css">
						html,body,div,ul{ margin:0px; padding:0px; }
						body{ background:#000; height:100%; top:0px; bottom:0px; }
						.wrapper{ perspective:1000px;/*设置视野距离*/ perspective-origin:60% 50%;/*设置旋转中心点*/ margin:0px auto; margin-top:200px; position:relative; display:block; transform:rotate(-10deg); }
						/*让下面的所有div相对于wrapper居中*/
						.wrapper > div{ position:relative; margin:0px auto; transform-style:preserve-3D;/*构建3D环境*/ height:0px; }
						/*sun start*/
						.wrapper .sun{ width:250px; height:125px; ! important;/*提升样式的应用优先权*/  position:absolute; top:0px; z-index:1; }
						/*star start*/
						.wrapper .sun .star{ width:250px; height:250px; background:url("images/sun.png") no-repeat; background-size:cover; margin:0px auto; animation:spinsun 40s infinite linear;/*动画: 名字 时间 速度 旋转*/ }
						@keyframes spinsun{ 			
							0%{ transform:rotate(0deg); } 
							100%{ transform:rotate(-360deg); } 
						}
						/*star end*/
						/*sun end*/
				</style>	
		 </head>		
		 <body>
				<ul class="wrapper">
						<!--sun start-->
						<div class="sun">
								<!--satr start-->
								<div class="star"></div>
						</div>
				</ul>
		 </body>
</html>
