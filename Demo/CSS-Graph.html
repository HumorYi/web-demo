	<title>CSS Graph</title>

	<style>
		div{
			margin-top: 20px;
		}

		#square {
			width: 100px;
			height: 100px;
			background: red;
		}

		#rectangle {
			width: 200px;
			height: 100px;
			background: red;
		}

		#circle {
			width: 100px;
			height: 100px;
			background: red;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
		}

		#oval {
			width: 200px;
			height: 100px;
			background: red;

			-moz-border-radius: 100px / 50px;
			-webkit-border-radius: 100px / 50px;
			border-radius: 100px / 50px;
		}
	</style>
</head>

<body>
	<div id="square"></div>

	<div id="rectangle"></div>

	<div id="circle"></div>
	
	<div id="oval"></div>
</body>
</html>
