		<style>/*css样式表的衣柜*/
		html,body,div{margin:0px;padding:0px;}/*去除默认外边距、内边距*/
		body{background:#000;}
		#wrap{width:500px;height:500px;margin:100px auto;}
		.box{height:500px;position:relative;
		transform-style:preserve-3d;perspective:1000px;/*视镜 根据视镜的大小可以形成不同的效果*/
		transform:translate3d(200px,200px,-100px);
		}
		.helix{width:40px;height:200px;position:absolute;/*绝对定位*/
		transform-origin:left top;/*旋转的起点方向*/
		opacity:0.5;box-shadow:3px 3px 3px #fff;
		animation:helix 2s infinite;/*css3自定义动画：名称 时间 无限重复*/
		}
		@keyframes helix{
			to{transform:rotateX(0deg) rotate(360deg)}
		}
		.helix:nth-child(1){transform:translateX(-25px) rotate(13deg);background:#660099}
