<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>百度微任务 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a,p,img{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";overflow:hidden;}
				ul li{list-style:none;}
				a{text-decoration:none;}
				img{cursor:pointer;}
				#nav{width:100%;height:934px;position:relative;overflow:hidden;}

				/*文字内容 S*/
				#nav .con{width:100%;height:934px;position:relative;}
				#nav .con ul li{width:100%;height:934px;position:absolute;top:0px;left:100%;}
				#nav .con ul li img.title{margin:120px auto 20px;display:block;}
				#nav .con ul li img.home_desc{margin:0px auto;display:block;}
				/*二维码 S*/
				#nav .con ul li .sm{width:350px;height:110px;margin:0px auto;background:url(images/qrcode.png) no-repeat right;}
				#nav .con ul li .sm a{width:240px;line-height:50px;display:block;background:#fff;color:#a04f00;margin-bottom:5px;border-radius:4px;text-align:center;font-size:20px;font-weight:bold;}
				/*滑动列表 E*/
				/*文字内容 E*/

				/*滑动列表 S*/
				#nav .list{width:750px;height:102px;position:absolute;top:655px;left:50%;margin-left:-375px;z-index:1000;}
				#nav .list .bar{width:780px;height:2px;background:url(images/dot.png);margin-top:24px;position:relative;}
				#nav .list .bar p{width:150px;height:2px;background:white;}
				#nav .list ul{width:750px;height:102px;position:absolute;top:0px;left:65px;}
				#nav .list ul li{width:100px;float:left;margin-left:60px;color:#fff;text-align:center;}
				#nav .list ul li img{display:block;margin:0px auto 5px;}
				/*滑动列表 E*/
			</style>		
		</head>
		<!--网页身体-->
		<body>

			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="nav">
				<!--文字内容 S-->
				<div class="con">
					<ul>
						<li style="left:0px;background:url(images/bg1.jpg) center;">
							<img src="images/title.png" class="title" alt="title" />
							<img src="images/home_desc.png" class="home_desc" alt="home_desc" />
							<!--二维码 S-->
							<div class="sm">
								<a href="javascript:void(0);">Andriod版下载</a>
								<a href="javascript:void(0);">IOS</a>
							</div>
							<!--二维码 E-->
						</li>
						<li style="background:url(images/bg2.png) center;">
						</li>
						<li style="background:url(images/bg3.png) center;">
						</li>
						<li style="background:url(images/bg4.png) center;">
						</li>
					</ul>
				</div>
				<!--文字内容 S-->
				<!--滑动列表 S-->
				<div class="list">
					<div class="bar">
						<p></p>						
					</div>
					<ul>
						<li>
							<img src="images/nav0.png" alt="nav0" />
							首页
						</li>
						<li>
							<img src="images/nav1.png" alt="nav1" />
							微任务
						</li>
						<li>
							<img src="images/nav2.png" alt="nav2" />
							精美礼品
						</li>
						<li>
							<img src="images/nav3.png" alt="nav3" />
							意见反馈
						</li>
					</ul>
				</div>
				<!--滑动列表 E-->
			</div>
		</body>
		<!--js,各色特效-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.snow.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$.fn.snow({
					minSize:10,
					maxSize:40,
					newOn:500,
					flakeColor:"#FFF"
				}); 
				$.fn.snow({
					minSize:20,
					maxSize:50,
					newOn:500,
					flakeColor:"#360"
				});
				$.fn.snow({
					minSize:30,
					maxSize:60,
					newOn:500,
					flakeColor:"#c6c6c6"
				});
				$.fn.snow({
					minSize:10,
					maxSize:30,
					newOn:500,
					flakeColor:"#e1114a"
				});
				$.fn.snow({
					minSize:20,
					maxSize:40,
					newOn:500,
					flakeColor:"#53eadb"
				});
				$.fn.snow({
					minSize:30,
					maxSize:60,
					newOn:500,
					flakeColor:"#f8e39e"
				});
			});
			var d = 0;//当前
			var z = 0;//之前
			var s = 0;//长度
			$("#nav .list ul li").click(function(){
				z = d;
				d = $(this).index();
				if (d>z)
				{
					$("#nav .con ul li").eq(z).animate({left:"-100%"},500)
					$("#nav .con ul li").eq(d).css({left:"100%"},500)
					$("#nav .con ul li").eq(d).animate({left:"0"},500)
				}else if (d<z)
				{
					$("#nav .con ul li").eq(z).animate({left:"100%"},500)
					$("#nav .con ul li").eq(d).css({left:"-100%"},500)
					$("#nav .con ul li").eq(d).animate({left:"0"},500)
				};
				s = 160 + d*160;
				$("#nav .list .bar p").animate({width:s+"px"},500);
				$(this).find("img").attr("src","images/"+d+".png");//attr 更改图片路径
				if (d!=z)
				{
					$("#nav .list ul li").eq(z).find("img").attr("src","images/nav"+z+".png");
				}
			});
		</script>
</html>
