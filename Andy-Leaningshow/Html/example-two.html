			<!--Px 像素Pixel；相对长度单位。
					Pt 点（Point）；绝对长度单位
					Em 相对长度单位
			-->
			<!--浮动首字下沉设计模式模版
				.hanging-indent{padding-left:+VALUE; text-indent:-VALUE; margin-top:±VALUE; }
				.hanging-dropcap{ position:relative;top: ±VALUE;left:-VALUE;font-size:+SIZE;line-height:+SIZE;}
				<BLOCK class="hanging-indent">
				<INLINE class="hanging-dropcap">text</INLINE>
				</BLOCK>
			-->
				<style type="text/css">
						.hanging-indent{ padding-left:50px;text-indent:-50px;margin-top:-25px; }
						.hanging-dropcap{ position:relative; top; 0.55em; left:-3px; font-size:60px;line-height:60px; }
						div{ background:url("images/BB霜.jpg")no-repeat; width:150px;height:150px; }	
				</style>
		 <body>
				<p class="hanging-indent">
					<span class="hanging-dropcap">H</span>anging Dropcap.
				</p>						
				<h1>BB霜</h1>
				<div></div>
		 </body>
