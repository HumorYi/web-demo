<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>高端大气的视频弹出框制作 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,img,a,embed,h1{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";}
				a{text-decoration:none;}
				img{border:0px;}
				h1{font-size: 40px;text-align: center;line-height: 40px;color: #360;text-shadow: 2px 3px 2px #fff;margin-top:20px;}
				.video_img{width:210px;height:120px;margin:50px auto;}
				.myvideo{width:500px;height:432px;border:1px solid #cdcdcd;margin:250px auto;border-radius:5px;display:none;background:#fff;}
				.myvideo .top{width:485px;height:28px;line-height:28px;border-bottom:1px solid #cdcdcd;padding:8px 15px 8px 0px;}
				.myvideo .top a{float:right;font-size:20px;color:#cdcdcd;font-weight:bold;}
				.myvideo .video{width:480px;height:368px;margin:10px 0px 0px 10px;}
			</style>		
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<h1>点击下面的图片弹出视频</h1>
			<div class="video_img">
				<a href="javascript:void(0);" onclick="showid('showvideo');" ><img src="images/1.png" alt="Andy Video Open show" width="210" height="120" /></a>
			</div>
			<div class="myvideo" id="showvideo">
				<div class="top">
					<a href="javascript:void(0);" title="关闭" onclick="$('#showvideo').hide();$('div#layer').remove();">X</a>
				</div>
				<div class="video">
					<embed src="http://player.youku.com/player.php/sid/XNjY1MjA2MjI4/v.swf" allowFullScreen="true" quality="high" width="480" height="368" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
				</div>
			</div>
			<!--js,各色特效-->
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/show.js"></script>
		</body>	
</html>
