<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>植物大战僵尸</title>
	</head>

	<body>
		<div id="stage" style="margin: 0 auto; width: 1400px; height: 600px; background: #323232; text-align: center; vertical-align: middle" >
			<canvas id="canvas"  width="1400" height="600">
				不支持画板对象时能看到
			</canvas>
		</div>
		<script type="text/javascript" src="tools.js"></script>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
				/**
			 *第一部分
			 * 1.将所有动画帧图片对象存储到数组中
			 * 2.在定时器中演示，画背景和部分帧动画图片 
			 */
			//僵尸移动图片数组
			var zombieM=[];
			//僵尸站立图片数组
			var zombieS=[];
			//僵尸攻击图片数组
			var zombieA=[];
			/*
			 * 把僵尸图片所有帧，存储到数组
			 */
			//僵尸移动图片存入数组
			for(var i=0;i<13;i++){
				zombieM[i] = new Image();
				if(i+1<10){
					zombieM[i].src = "img/move/0"+(i+1)+".png";
				}else{
					zombieM[i].src = "img/move/"+(i+1)+".png";
				}
			}
			//僵尸站立图片存入数组
			for(var i=0;i<6;i++){
				zombieS[i] = new Image();
				zombieS[i].src = "img/stand/"+(i+21)+".png";
			}
			//僵尸攻击图片存入数组
			for(var i=0;i<11;i++){
				zombieA[i] = new Image();
				zombieA[i].src = "img/attack/"+(i+31)+".png";
			}
			
			//定时器
			setInterval(function(){
				ctx.drawImage(bg,0,0);
				ctx.drawImage(nut2,400,250);
				//数组中的数字可以换不同的来看结果
				ctx.drawImage(zombieM[0],500,200);
				ctx.drawImage(zombieA[0],200,200);
				ctx.drawImage(zombieS[0],700,200);
			},70);
			
		</script>
	</body>
</html>
