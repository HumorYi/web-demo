<!doctype html>
<html>
    <head>
        <!--声明当前页面编码集（中文编码<gbk,gb2312>,国际编码<utf-8>-->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <!--声明当前页面的三要素-->
        <title>三星banner特效</title>
        <meta name="Keywords" content="关键词，关键词">
        <meta name="Description" content="">
		<!--css/js-->
		<style type="text/css">
				html,body,div,ul,li{ margin:0px; padding:0px; }
				.banner{ width:100%; height:600px; position:relative;}
				/*pic start*/
				.banner .pic{ width:100%;height:600px; overflow:hidden; }
				.banner .pic ul li{ width:100%; height:600px; list-style:none; position:absolute;top:0px;left:100%;}
				.banner .pic ul li img{ width:100%; height:600px; }
				/*pic end*/
				/*btn start*/
				.banner .prev{width:37px;height:67px;background:url("images/button.png");
				position:absolute;left:20px;top:40%;display:none;}
				.banner .next{width:37px;height:67px;
					background:url("images/button.png") 0px 66px;position:absolute;right:20px;top:40%;display:none;}
				.banner .nav{width:160px;height:22px;position:absolute;bottom:10px;left:45%;}
				/*btn end*/
				/*list start*/
				.banner .nav ul{width:180px;height:22px;}
				.banner .nav ul li{width:22px;height:22px;list-style:none;float:left;margin-right:10px;background:url("images/bg_white.png");cursor:pointer;}
				.banner .nav ul li.bg{background:url("images/bg_blue.png");}
				/*list end*/
		</style>
    </head>
	<body>
		<div class="banner">
				<!--pic start-->
				<div class="pic">
					<ul>
						<li style="left:0px;"><img src="images/1.jpg" alt="phone" /></li>
						<li><img src="images/2.jpg" alt="phone" /></li>
						<li><img src="images/3.jpg" alt="phone" /></li>
						<li><img src="images/4.jpg" alt="phone" /></li>
					</ul>
				</div>
				<!--pic end-->
				<!-- btn start -->
				<div class="prev"></div>
				<div class="next"></div>
				<!-- btn end -->
				<!-- nav start -->
				<div class="nav">
					<ul>
						<li class="bg"></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<!-- nav end-->
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		var index1= 0,
				index2= 0,
				left = "100%",
				$pic_lis = $(".banner >.pic ul li")
		;

		$(".banner").hover(function(){
			$(this).find(">.prev").toggle().next().toggle();
		}).find(">.nav ul li").click(function(){
			index1 = $(this).index();

			if (index1 === index2) {return;}

			$(this).addClass("bg").siblings().removeClass("bg");

			if(index1<index2){
				left = "-100%";
			}

			$pic_lis.eq(index1).css("left",left).stop().animate({left:"0px"},300);
			$pic_lis.eq(index2).stop().animate({left:"100%"},300);
			index2 = index1;
		});
	</script>
</html>
