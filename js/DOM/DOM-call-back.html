<!doctype html>
<html>
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<!--外嵌入-->
			<link href="" rel="stylesheet" type="text/css" />
			<!--内嵌入-->
			<style type="text/css">
				html,body,div{ margin:0px;padding:0px; }
				body{ font-family:"微软雅黑"; }
			</style>
			<script type="text/javascript">
				//图片加载完毕后才会出现
				window.onload= function(){
					alert("页面加载完毕！");
				}
				
				//FF中的DOM回调通知。必须通过监听接口注册
				document.addEventListener('DOMContentLoaded' , function(){
					alert("DOM 添加事件加载完毕！");
				}, false);

				//页面文本信息加载完毕后弹出
				document.onreadystatechange = function(){
					alert(document.readyState);
					if(document.ready == 'complete'){
						alert("DOM加载完毕！");
					}
				}
			</script>
		</head>
		<!--网页身体-->
		<body>

			<!--
					div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<img src="https://img.alicdn.com/tps/TB1IdjJKpXXXXaQaXXXXXXXXXXX-520-280.jpg" />
			<img src="https://aecpm.alicdn.com/simba/img/TB1zUXPMXXXXXbMXpXXSutbFXXX.jpg" />
			<img src="https://aecpm.alicdn.com/simba/img/TB1V1HyKpXXXXX8XXXXSutbFXXX.jpg" />
			<img src="https://aecpm.alicdn.com/simba/img/TB1lxfTKpXXXXabXXXXSutbFXXX.jpg" />
			<img src="https://img.alicdn.com/tps/TB11AvHKpXXXXaiXpXXXXXXXXXX-520-280.jpg" />

			<!--
				js原理：操作DOM树,DOM树由节点和节点之间关联的。
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript" src=""></script>

		</body>
</html>
