			<!--检测每个敲击键盘的动作是很消耗系统资源的，如果这些信息需要保存到数据库中，那么一个更好的方法是在提交前进行检测-->
			<form id="regInfo" action="mm_or_px.html">
				<input id="userName" type="text" />
				<input type="submit" />
			</form>
			<script>
				var regInfo = document.getElementById('regInfo');
				var userName = document.getElementById('userName');
				regInfo.onsubmit = function(e){
					if(!/^[0-9]{6,9}$/.test(userName.value)){
						alert('只能输入6~9位数字');
						//阻止默认行为
						if(e){
							e.preventDefault();
						}else{
							event.returnValue = false;
						}
					}
				}
			</script>

			<!--
				js,各色特效
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript">
				document.onclick = function(event){
					with(window){	//浏览器兼容
						var target = event.traget || event.srcElement;
						alert("事件目标名称为："+target.nodeName);
					}
				}
			</script>
