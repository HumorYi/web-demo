<!doctype html>
<html>
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="utf-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<link href="" rel="stylesheet" />
			<style type="text/css">
				html,body{ margin:0px;padding:0px; }
				html {font-size: 62.5%;/*10 ÷ 16 × 100% = 62.5%*/}
				body {font-size: 1.4rem;/*1.4 × 10px = 14px */ font-family:"微软雅黑"; }
				a { text-decoration: none; }
				li { list-style: none; }
			</style>

			<script src=""></script>
			<script>

			</script>
		</head>
		<!--网页身体-->
		<body>
			<div id="div2"></div>
			<script>
				var div2 = document.querySelector("#div2");
				  div2.insertAdjacentHTML("beforebegin","<p>hello world1</p>");//在调用元素外部前面添加一个元素
				  div2.insertAdjacentHTML("afterbegin","<p>hello world2</p>");//在调用元素的内部添加一个子元素并取代了第一个子元素
				  div2.insertAdjacentHTML("beforeend","<p>hello world3</p>");//在调用元素内部后面添加一个子元素 即取代了最后的子元素
				  div2.insertAdjacentHTML("afterend","<p>hello world4</p>");//在调用元素的外部后面添加一个元素
			</script>
		</body>
</html>
