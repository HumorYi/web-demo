<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var oFrom = document.getElementById('form');
			//提交方法
			oFrom.onsubmit = function(){
				alert('aa');
			}

			oFrom.onreset = function(){
				alert('s');
			}
		}
	</script>
</head>
<body>
	<form id="form" action="http://www.zhinengshe.com">
		用户名：<input type="text" name="user" /><br />
		密码：<input type="password" name="password"><br />
		<input type="submit" />
		<input type="reset" />
	</form>
</body>
</html>
<!--
	form：向服务器提交数据，比如：用户注册
	action:提交地址；
	onsubmit：提交时发生
	onreset:重置时发生
-->
