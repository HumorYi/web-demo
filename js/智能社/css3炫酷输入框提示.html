<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> 页面名称 </title>
<style type="text/css">
input {
    width: 200px;
    height: 30px;
    border: 1px solid #999;
    margin: 40px 0px 0px;
}
input + span {
    position: relative;
    top: 0px;
    left: -195px;
    color: #999;
    font-size: 20px;
    transition: all 0.5s;
}
input:focus + span {
    top: -34px;
    left: -200px;
    color: #000;
    font-size: 14px;
}
</style>
</head>
<body>
<label><input type="text"/><span>用户名</span></label><br />
<label><input type="text"/><span>密码</span></label>
</body>
</html>
