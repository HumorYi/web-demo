<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function A(){
			this.abc = 12;
		}

		A.prototype.show = function() {
			alert(this.abc);
		}

		//B继承A的属性
		function B(){
			A.call(this);
		}

		//B继承A的方法
		//B.prototype = A.prototype;
		for (var i in A.prototype) {
			B.prototype[i] = A.prototype[i];
		}

		B.prototype.fn = function(){
			alert('abc');
		}
		var objA = new A();
		var objB = new B();
		objB.fn();
	</script>
</head>
<body>
	
</body>
</html>
