				/*多重继承是指一个类可以同时继承一个以上的父类
				function A(){
					A.prototype.func1 = function(){}
				}
				
				function B(){
					B.prototype.func2 = function(){}
				}

				function C(){
					C.prototype.func3 = function(){}
				}

				//类C同时继承了类A和类B
				C.extend(A,B);*/

				//扩展Function 类型的原型方法
				Function.prototype.extend = function(){
					//获取参数列表
					for(var i=0, l=arguments.length; i<1; i++){
						//创建父类的实例
						var instance = new arguments[i]();
						//遍历实例对象的属性
						for(var param in instance){
							//注意这里的this指向的是调用函数的function对象
							if(this.prototype[param] != undefined){
								continue;
							}
							//赋值属性
							this.prototype[param] = instance[param];
						}
					}
				}

				function A(){
					//类方法（属性）
					A.prototype.func1 = function(){ alert(1);}
					A.prototype.func2 = function(){ alert('2A');}
					//实例属性
					this.parameter = 1;
				}

				function B(){
					B.prototype.func2 = function(){ alert('2B');}
					B.prototype.func3 = function(){ alert(3);}
				}

				//创建类C的实例对象
				var c = new C();

				c.func2();	//结果为2A
			</script>
