<!doctype html>
<html>
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<!--外嵌入-->
			<link href="" rel="stylesheet" type="text/css" />
			<!--内嵌入-->
			<style type="text/css">
				html,body,div{ margin:0px;padding:0px; }
				body{ font-family:"微软雅黑"; }
			</style>
		</head>
		<!--网页身体-->
		<body>

			<!--
					div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div class="">

			</div>

			<!--
				js原理：操作DOM树,DOM树由节点和节点之间关联的。
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript" src=""></script>
			<!--内嵌入-->
			<script type="text/javascript">
				//兼容浏览器的XMLHttpRequest对象
				var msXMLAllversion = [ 'Msxml2.xmlhttp.5.0' , 'Msxml2.xmlhttp.4.0' , 'Msxml2.xmlhttp.3.0' , 'Msxml2.xmlhttp' , 'Microsoft.xmlhttp' ];
				var XHR = null;
				//判断是否原生支持XMLHttpRequest对象
				if(window.XMLHttpRequest){
					XHR = new XMLHttpRequest();
				}else{
					//遍历IE所有XMLHttpRequest版本
					for(var i=0; i<msXMLAllversion.length; i++){
						try{
							XHR = new ActiveXObject(msXMLAllversion[i]);
						}catch(e){
							//发生异常表示不支持此版本，继续循环
							continue;
						}
						break;
					}
				}

				//XMLHttpRequest对象的使用
				try{
					//设置XHR对象请求函数
					XHR.open('get' , 'server.html' , true);
					//设置回调函数
					XHR.onreadystatechange = function(){
						//观察交互状态
						alert(XHR.readyState+':' +XHR.status);
						//判断交互状态
						/*	readyState==4表示数据下载完成，status的值与HTTP的响应码相同，用了验证HTTP信息本身。200表示页面加载正常，并正常返回所请求的信息。如果请求的并不是HTTP地址，而是FTP或者file协议的地址，那么status的值就不能参考HTTP的响应码。例如：
							try{
								//设置XHR对象请求函数，同步请求
								XHR.open('get' , 'file:///D:a.xml' , false);
								//当请求为同步时，不需要监听onreadystatechange事件
								//因为send()函数不会立即返回，而是中断程序流直到完成整个交互
								XHR.send(null);
								//注意，状态并不是200
								if(XHR.status == 0){
									alert(XHR.responseText);
								}
							}catch(el){
								//在IE下必须运行在服务器环境中，否则将得到拒绝访问的异常信息
								alert(el.message);
							}
						*/
						if(XHR.readyState==4 && XHR.status==200){
							//输出返回信息
							alert(XHR.responseText);
						}
					}
					//发送请求
					XHR.send(null);
				}catch(el){
					//在IE下必须运行在服务器环境中，否则将得到拒绝访问的异常信息
					alert(el.message);
				}
			</script>

		</body>
</html>
<!--
		/* open()
				open方法用来设定请求的基本参数，相当于form中的一些参数。一个标准的open函数定义如下：
				open(请求方式 , 请求地址[ , 是否异步] [ , 用户名] [ , 密码]);
				open参数对应form中的参数：请求方式->method、请求地址->action、是否异步->设置同步还是异步
		*/

		/*
			除了open方法外，在发送请求之前，XMLHttpRequest对象还允许设置请求头信息，例如字符编码、传输数据类型等
			//设置MIME类型
			XHR.setRequestHeader('Content-Type','text/xml');
		*/

		/*
			send()方法相当于表单中的提交。把设置好的请求发送给指定的服务器。但发送并不是立即的，实际上还有很多工作会发生在send()之前。
			send()方法接受一个内容参数，可以是字符串，也可以是字节数组，还可以是XML文档对象。当然能否成功传递过去让服务器接受，还要依赖于MIME类型。
		*/

-->
