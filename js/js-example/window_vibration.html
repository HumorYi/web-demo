<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<!--外嵌入-->
			<link href="" rel="stylesheet" type="text/css" />
			<!--内嵌入-->
			<style type="text/css">
				html,body,div{ margin:0px;padding:0px; }
				html{ width:100%; height:100%; font-family:"微软雅黑"; }
			</style>
		</head>
		<!--网页身体-->
		<body>

			<!--
				js,各色特效
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript" src=""></script>
			<!--内嵌入-->
			<script type="text/javascript">
				//改变窗口大小
				window.resizeTo(400,400);
				window.moveTo(760,380);
				var loop = 0 ;	//震动次数
				var timer , offX , offY ;
				var dir=1;	//震动方向 1正，-1反

				//使用setInterval函数来重复移动窗口位置，达到震动效果
				timer = setInterval(function(){
					window.moveTo(500,180);	//改变窗口位置
					if(loop>100){	//震动次i数超过100次就停止定时器
						clearInterval(timer);
					}
					//随即获取震动方向
					dir = Math.random()*10>5?1:-1;
					//随机获取X轴移动量
					offX = Math.random()*20*dir;
					//随机获取Y轴移动量
					offY = Math.random()*20*dir*(-1);
					window.moveBy(offX,offY);	//移动偏量
					loop++;
				},10);					
			</script>

		</body>
</html>
