		<body>
		
			<script language="javascript" type="text/javascript">
				function optionDemo(){
					var str1 = 'foo';
					var str2 = 'bar';
					var s = str1 + str2;
					return (s);
				}

				function concatDemo(){
					var str1 = 'ABCD';
					var str2 = 'EFGH';
					var s = str1.concat(str2);
					return(s);
				}

				function joinDemo(){
					var a,b;
					a = new Array('0','1','2','3','4');
					b = a.join('');
					return(b);
				}

				with(document){
					writeln('执行函数optionDemo()的结果如下：');
					writeln(optionDemo()+'<br />');
					writeln('执行函数concatDemo()的结果如下：');
					writeln(concatDemo()+'<br />');
					writeln('执行函数joinDemo()的结果如下：');
					writeln(joinDemo());
				}
			</script>

		</body>
</html>
