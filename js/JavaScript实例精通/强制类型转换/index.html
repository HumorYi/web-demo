<body>
	<!--
		js原理：操作DOM树,DOM树由节点和节点之间关联的。
		(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
	-->
<center>
	<h1>JavaScript中的强制类型转换</h1>
	<hr>
	<br>
	<h5>显示如下变量信息...</h5>
<pre>
<script language="javascript">
	document.writeln('字符串类型转->Number、Object、Boolean类型');
	document.writeln("");
	var str = '100';                              	// 声明一个字符串变量str，初始值为“100”
	var num = Number(str);							// 用Number强制类型转换将str转换为数字类型并附值给num变量
	document.writeln(typeof(num) + ': ' + num);		// 打印变量num的类型和值
	var obj = Object(str);							// 用Object强制类型转换将str转换为对象类型并附值给obj变量
	document.writeln(typeof(obj) + ': ' + obj);		// 打印变量obj的类型和值
	var bool = Boolean(str);						// 用Boolean强制类型转换将str转换为布朗类型并附值给bool变量
	document.writeln(typeof(bool) + ': ' + bool);	// 打印变量bool的类型和值
	document.writeln(  );

	document.writeln('数字类型转->String、Object、Boolean类型');
	document.writeln("");
	var num = 100;									// 声明一个字符串变量num，初始值为100
	var str = String(num);							// 用String强制类型转换将num转换为字符类型并附值给str变量
	document.writeln(typeof(str) + ': ' + str);		// 打印变量str的类型和值
	var bool = Boolean(num);						// 用Boolean强制类型转换将num转换为布朗类型并附值给bool变量
	document.writeln(typeof(bool) + ': ' + bool);	// 打印变量bool的类型和值
	var obj = Object(num);							// 用Object强制类型转换将num转换为对象类型并附值给obj变量
	document.writeln(typeof(obj) + ': ' + obj);		// 打印变量num的类型和值
	document.writeln(  );

	document.writeln('布尔类型转->String、Object、Number类型');
	document.writeln("");
	var bool = true;								// 声明一个字符串变量bool，初始值为true
	var str = String(bool);							// 用String强制类型转换将bool转换为字符类型并附值给str变量
	document.writeln(typeof(str) + ': ' + str);		// 打印变量str的类型和值
	var num = Number(bool);							// 用Number强制类型转换将bool转换为数字类型并附值给num变量
	document.writeln(typeof(num) + ': ' + num);		// 打印变量num的类型和值
	var obj = Object(bool);							// 用Object强制类型转换将bool转换为对象类型并附值给obj变量
	document.writeln(typeof(obj) + ': ' + obj);		// 打印变量obj的类型和值
	document.writeln(  );

	document.writeln("对象类型转->String、Boolean、Number类型");
	document.writeln("");
	var obj = {};									// 声明一个字符串变量obj，初始值为空对象
	var str = String(obj);							// 用String强制类型转换将obj转换为数字类型并附值给str变量
	document.writeln(typeof(str) + ': ' + str);		// 打印变量str的类型和值
	var num = Number(obj);							// 用Number强制类型转换将obj转换为数字类型并附值给num变量
	document.writeln(typeof(num) + ': ' + num);		// 打印变量num的类型和值
	var bool = Boolean(obj);						// 用Boolean强制类型转换将obj转换为数字类型并附值给bool变量
	document.writeln(typeof(bool) + ': ' + bool);	// 打印变量bool的类型和值
</script>
</pre>
