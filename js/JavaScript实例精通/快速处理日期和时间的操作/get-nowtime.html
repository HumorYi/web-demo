<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function LocaleDateDemo(){
			var d,s;
			d = new Date();
			s = '';
			s += d.toLocaleString();	//转换为当前区域
			return(s);
		}

		document.write(LocaleDateDemo());
	</script>
</body>
</html>
