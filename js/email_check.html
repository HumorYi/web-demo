<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<!--外嵌入-->
			<link href="" rel="stylesheet" type="text/css" />
			<!--内嵌入-->
			<style type="text/css">
				html,body,div{ margin:0px;padding:0px; }
				body{ font-family:"微软雅黑"; }
				.item_desc{margin-top:1px; color:#666;}
				.item_error{margin-top:1px; display:none; color:#f00; height:14px;}
			</style>
		</head>
		<!--网页身体-->
		<body>

			<!--
					div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<!--智能表单-->
			<input maxlength=15 onblur='checkName(this.value)' name='username' />
			<div class="item_error" id="username_error">
				用户名只能包括数字，字母和下划线
			</div>
			<div class="item_desc">
				不超过14个字节(数字，字母和下划线)eygt
			</div>

			<!--
				js,各色特效
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript" src=""></script>
			<!--内嵌入-->
			<script type="text/javascript">
				function checkName(username){
					if(!/^\w+$/.test(username)){	//使用正则表达式判断用户名格式
						document.getElementById('username_error').style.display = 'block';
					}else{
						document.getElementById('username_error').style.display = 'none';
					}
				}
			</script>

		</body>
</html>
