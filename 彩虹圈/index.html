<!doctype html>
<!--onselectstart='return false' 禁止浏览器复制-->
<html onselectstart='return false'>
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title> - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<!--外嵌入-->
			<link href="" rel="stylesheet" type="text/css" />
			<!--内嵌入-->
			<style type="text/css">
				html,body,img{ margin:0px;padding:0px; }
				body{ font-family:"微软雅黑"; background:#000;}
				img{ width:50px; height:50px; position:absolute;}
			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--
				js,各色特效
				(使用脚本有javascript和vbscript(IE专用)，如果没写脚本语言类型，浏览器默认为javascript)
			-->
			<!--外嵌入-->
			<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
			<!--内嵌入-->
			<script type="text/javascript">
				$(function(){
					var index = -1;
					$(document).mousedown(function(){
						$(this).bind('mousemove',function(e){	//bind 绑定一个方法
							index++;
							var r = Math.floor(index/5) % 5;
							//当前鼠标x和y坐标
							var x = e.clientX;
							var y = e.clientY;
							//ondragstart="return false" 禁止浏览器拖拽
							$img = $('<img src="images/'+r+'.png" ondragstart="return false" style="top:'+(y-25)+'px; left:'+(x-25)+'px;" />');
							$('body').append($img);
							$img.animate({
								top:(y-225)+'px', width:0, height:0
							},1500,function(){
								$(this).remove();	//	干掉完成动画后的img，减轻浏览器的负担
							});
						});
					}).mouseup(function(){
						$(this).unbind('mousemove');		//取消绑定方法
					});					
				});
			</script>

		</body>
</html>
