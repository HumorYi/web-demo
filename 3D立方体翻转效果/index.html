			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>3D立方体翻转效果 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css" id="css">
				html,body,div,ul,li,ol{
					margin:0px;padding:0px;
				}
				body{
					font-size:12px;font-family:"Microsoft YaHei";
				}
				ul,ol li{
					list-style:none;
				}

				#banner{
					width:800px;
					height:360px;
					background-image:#ffc;
					margin:50px auto;
					perspective:800px;
					position:relative;
				}
				
				#banner ul li{
					width:200px;
					height:360px;
					float:left;
					position:relative;
					transform-style:preserve-3d;
					transform:translateZ(-180px) rotateX(0deg);
				}

				#banner ul li div{
					width:200px;
					height:360px;
					position:absolute;
				}

				#banner ul li div:nth-child(1){
					bottom:360px;
					transform-origin:bottom;
					transform:translateZ(180px) rotateX(90deg);
					background-image:url(images/3.png);
				}
				#banner ul li div:nth-child(2){
					top:360px;
					transform-origin:top;
					transform:translateZ(180px) rotateX(-90deg);
					background-image:url(images/4.png);
				}
				#banner ul li div:nth-child(3){
					transform:translateZ(180px);
					background-image:url(images/1.png);
				}
				#banner ul li div:nth-child(4){
					transform:translateZ(-180px) rotateX(180deg); 
					background-image:url(images/2.png);
				}
				
				
				#banner ul li:nth-child(1) div{
					background-position:0px;
				}
				#banner ul li:nth-child(2) div{
					background-position:-200px;
				}
				#banner ul li:nth-child(3) div{
					background-position:-400px;
				}
				#banner ul li:nth-child(4) div{
					background-position:-600px;
				}
				
				#banner ul li:nth-child(1){
					transition:1s 0s;
				}
				#banner ul li:nth-child(2){
					transition:1s 0.3s;
				}
				#banner ul li:nth-child(3){
					transition:1s 0.6s;
				}
				#banner ul li:nth-child(4){
					transition:1s 0.9s;
				}
				
				/*#banner:hover ul li{
					transform:translateZ(-180px) rotateX(180deg);
				}*/
				
				#banner ol{
					width:100px;
					height:20px;
					position:absolute;
					bottom:5px;
					right:5px;

				}
				#banner ol li{
					width:20px;
					height:20px;
					background:#000;
					border-radius:10px;
					box-shadow:1px 1px 5px #fff;
					font-family:"微软雅黑";
					font-size:12px;
					line-height:20px;
					text-align:center;
					float:left;
					margin:0px 2px;
					color:#fff;
					cursor:pointer;
				}
				
				#banner ol li.on{
					background:#3c6;
				}
			</style>
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="banner">
				<ul>
					<li><div></div><div></div><div></div><div></div></li>
					<li><div></div><div></div><div></div><div></div></li>
					<li><div></div><div></div><div></div><div></div></li>
					<li style="z-index:-1;"><div></div><div></div><div></div><div></div></li>
				</ul>
				<ol>
					<li class="on">1</li><li>2</li><li>3</li><li>4</li>
				</ol>
			</div>
		</body>

							'transform':'translateZ(-180px) rotateX('+index*90+'deg)'
					});
				});
			});
