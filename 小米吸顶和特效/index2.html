			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a{margin:0px;padding:0px;}
				body{font-size:16px;font-family:"微软雅黑";height:2000px;}
				.banner{width:100%;height:200px;background:red;}
				.nav{width:100%;height:50px;background:#6c6c6c;}
				.nav .nav_con{width:1000px;height:50px;margin:0px auto;}
				.nav .nav_con ul li{list-style:none;float:left;line-height:50px;}
				.nav .nav_con ul li.all{background:#ff6700;color:#fff;padding:0px 35px;}
				.nav .nav_con ul li a{text-decoration:none;color:#fff;padding:15px 19px;}
				.nav .nav_con ul li a:hover{background:rgba(0,0,0,0.6);}
				.pic{width:1226px;height:461px;background:url(images/1.png);margin:0px auto;}
				.top{position:fixed;top:0px;left:0px;}
			</style>
			<!--js,各色特效-->
			<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
			<script type="text/javascript">
				$(window).scroll(function(){
					var _top = $(window).scrollTop();
					if (_top>200)
					{	
						$(".nav").addClass("top");
					}else{
						$(".nav").removeClass("top");
					}
				});
			</script>
		</head>
