<!doctype html>
<html lang="en">
		<!--网页头部-->
		<head>
			<!--声明当前页面的字符编码集，国际编码 utf-8 ，中文编码 gb2312 gbk-->
			<meta charset="UTF-8">
			<!--网页三要素 标题，关键词，描述-->
			<meta name="Keywords" content="">
			<!--80个字以内，小于等于76个字是标准-->
			<meta name="Description" content="">
			<!--<title>小于等于31个字是标准-->
			<title>图片生成原理 - Andy</title>
			<!--css层叠样式表,化妆师，一件华丽的外衣，装扮，修饰-->
			<style type="text/css">
				html,body,div,ul,li,a{margin:0px;padding:0px;}
				body{font-size:12px;font-family:"微软雅黑";}
				ul li{list-style:none;}
				a{text-decoration:none;}
				div{width:200px;height:200px;float:left;border:1px solid red;}
				#div1{background:url(images/5.jpg) 0px 0px;}
				#div2{background:url(images/5.jpg) -200px 0px;}
				#div3{background:url(images/5.jpg) -400px 0px;}
				#div4{background:url(images/5.jpg) 0px -200px;}
				#div5{background:url(images/5.jpg) -200px -200px;}
				#div6{background:url(images/5.jpg) -400px -200px;}
			</style>		
		</head>
		<!--网页身体-->
		<body>
			<!--div 盒子，框架，区域，
					class="" 名字 重用 多个 不精准 灵活
					id="" 身份证 唯一 精准 不灵活
			-->
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
			<div id="div6"></div>
			<!--js,各色特效-->
			<script type="text/javascript">
		
			</script>
		</body>	
</html>
